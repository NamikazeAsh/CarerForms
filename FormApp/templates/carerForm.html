{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Form</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cee8f3;
            font-family: 'Montserrat', sans-serif;
        }
        
        .card {
            border-radius: 15px;
        }

        .card-title {
            font-weight: bold;
        }

        .form-label::after {
            content: none;
        }

        .mb-3 {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img src="{% static 'logo.png' %}" alt="Logo" style="width: 150px; height: auto;">
                </div>
                <!-- Card -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4" style="font-weight: 500;">Doctor Info</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_speciality" class="form-label">Speciality</label>
                                {{ form.speciality }}
                            </div>
                            <div class="mb-3">
                                <label for="id_sub_speciality" class="form-label">Sub Speciality</label>
                                {{ form.sub_speciality }}
                            </div>
                            <div class="mb-3">
                                <label for="id_qualification" class="form-label">Qualification</label>
                                {{ form.qualification }}
                            </div>
                            <div class="mb-3">
                                <label for="id_experience" class="form-label">Experience</label>
                                {{ form.experience }}
                            </div>
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Address</label>
                                {{ form.address }}
                            </div>
                            <div class="mb-3">
                                <label for="id_availability" class="form-label">Availability Days with Time</label>
                                {{ form.availability }}
                            </div>
                            <div class="mb-3">
                                <label for="id_additional_details" class="form-label">Additional Details</label>
                                {{ form.additional_details }}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest Bootstrap JS (Optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
