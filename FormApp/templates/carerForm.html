<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Form</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Random URL Form</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="speciality" class="form-label">Speciality:</label>
                <input type="text" class="form-control" id="speciality" name="speciality" required>
            </div>
            <div class="mb-3">
                <label for="sub_speciality" class="form-label">Sub Speciality:</label>
                <input type="text" class="form-control" id="sub_speciality" name="sub_speciality" required>
            </div>
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification:</label>
                <textarea class="form-control" id="qualification" name="qualification" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience:</label>
                <input type="text" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability Days with Time:</label>
                <!-- Add your calendar or time picker input here -->
                <input type="text" class="form-control" id="availability" name="availability" required>
            </div>
            <div class="mb-3">
                <label for="additional_details" class="form-label">Additional Details:</label>
                <textarea class="form-control" id="additional_details" name="additional_details" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Latest Bootstrap JS (Optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
