<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Form</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>CarerAI Doctor Form</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="id_speciality" class="form-label">Speciality:</label>
                {{ form.speciality }}
            </div>
            <div class="mb-3">
                <label for="id_sub_speciality" class="form-label">Sub Speciality:</label>
                {{ form.sub_speciality }}
            </div>
            <div class="mb-3">
                <label for="id_qualification" class="form-label">Qualification:</label>
                {{ form.qualification }}
            </div>
            <div class="mb-3" class="form-control">
                <label for="id_experience" class="form-label">Experience:</label>
                {{ form.experience }}
            </div>
            <div class="mb-3">
                <label for="id_address" class="form-label">Address:</label>
                {{ form.address }}
            </div>
            <div class="mb-3">
                <label for="id_availability" class="form-label">Availability Days with Time:</label>
                <!-- Add your calendar or time picker input here -->
                {{ form.availability }}
            </div>
            <div class="mb-3">
                <label for="id_additional_details" class="form-label">Additional Details:</label>
                {{ form.additional_details }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Latest Bootstrap JS (Optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
