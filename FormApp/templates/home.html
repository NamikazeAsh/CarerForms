    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CarerAI</title>
        <!-- Latest Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                background-color: #cee8f3;
                font-family: 'Montserrat', sans-serif;
            }
            
            .card {
                border-radius: 15px;
            }

            .card-title {
                font-weight: bold;
            }

            .form-label::after {
                content: none;
            }

            .mb-3 {
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <img src="{% static 'logo.png' %}" alt="Logo" style="width: 150px; height: auto;">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4" style="font-weight: 500;">Create Form</h2>
                            <form id="doctorForm" method="post">
                                {% csrf_token %}
                                <div class="text-center"> <!-- Center align the buttons -->
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
